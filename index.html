<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
    }

    /* Loading Animation */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      z-index: 9999;
      animation: fadeOut 2.5s forwards;
    }

    @keyframes fadeOut {
      0% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0; visibility: hidden;}
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 100;
    }

    nav h1 {
      font-size: 30px;
      color: #00f2fe;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      padding: 5px;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      color: #00f2fe;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      bottom: -6px;
      left: 0;
      background-color: #00f2fe;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      transition: left 0.5s ease;
      z-index: 999;
      padding: 60px 30px;
    }

    .mobile-menu.active {
      left: 0;
    }

    .mobile-menu .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-top: 60px;
    }

    .menu-links a {
      font-size: 22px;
      color: white;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }

    .menu-links a:hover {
      color: #00f2fe;
      transform: scale(1.05);
      transition: 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* About section */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 60px;
      padding: 100px 30px;
    }

    .about {
      max-width: 600px;
    }

    .about h2 {
      font-size: 40px;
      margin-bottom: 15px;
      color: #00f2fe;
    }

    .about h4 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #eee;
    }

    .about h3 {
      color: #0ff;
      margin-bottom: 15px;
    }

    .icons {
      display: flex;
      gap: 20px;
    }

    .icons a {
      font-size: 26px;
      color: white;
      transition: 0.3s;
    }

    .icons a:hover {
      color: #00f2fe;
      transform: scale(1.2);
    }

    .image-box {
      width: 280px;
      height: 280px;
      border: 4px solid #00f2fe;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      header {
        flex-direction: column;
        padding: 80px 20px;
      }

      .image-box {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>

  <!-- Navbar -->
  <nav>
    <h1>Portfolion</h1>
    <div class="nav-links">
      <a href="img.jpg">Home</a>
      <a href="about.html">About</a>
      <a href="serverk.html">Section</a>
      <a href="Mywork.html">My Work</a>
      <a href="#">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <span class="close-btn" onclick="toggleMenu()">&times;</span>
    <div class="menu-links">
      <a href="index.html" style="animation-delay: 0.3s;">Home</a>
      <a href="about.html" style="animation-delay: 0.6s;">About</a>
      <a href="serverk.html" style="animation-delay: 0.9s;">Section</a>
      <a href="Mywork.html" style="animation-delay: 1.2s;">My Work</a>
      <a href="#" style="animation-delay: 1.5s;">Contact</a>
    </div>
  </div>

  <!-- About Section -->
  <header>
    <div class="about">
      <h2>Sobirjonov Sardorbek</h2>
      <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, eum atque commodi corrupti accusantium velit vero cumque magnam porro?</h4>
      <h3>Developer</h3>
      <div class="icons">
        <a href="#"><i class="fa-brands fa-telegram"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
    <div class="image-box">
            <img style="width: 280px; height: 280px; border-radius: 50%;"  src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=400&q=80" alt="Sardorbek Sobirjonov" />

    </div>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
