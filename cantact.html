<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt - Animatsiyali</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fef6e4;
      font-family: 'Montserrat', sans-serif;
      color: #4b3b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: #fff7e6;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(75, 59, 43, 0.15);
      overflow: hidden;
      animation: fadeInScale 0.8s ease forwards;
      opacity: 0;
      transform: scale(0.9);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 8px 30px rgba(75, 59, 43, 0.3);
    }

    .left, .right {
      flex: 1;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      border-left: 5px solid #c78c30;
      padding-left: 15px;
      color: #a36e21;
      letter-spacing: 1px;
    }

    .info-item {
      margin-bottom: 18px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: default;
      transition: color 0.25s ease;
    }

    .info-item svg {
      width: 24px;
      height: 24px;
      fill: #c78c30;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .info-item:hover {
      color: #d9a441;
    }
    .info-item:hover svg {
      transform: scale(1.1) rotate(10deg);
      fill: #d9a441;
    }

    .social-links {
      margin-top: 25px;
      display: flex;
      gap: 20px;
    }

    .social-links a {
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #c78c30;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 3px 7px rgba(199, 140, 48, 0.5);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      background: #d9a441;
      transform: scale(1.15);
      box-shadow: 0 5px 15px rgba(217, 164, 65, 0.7);
    }

    .right iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 15px 15px 0;
      box-shadow: 0 3px 10px rgba(75, 59, 43, 0.1);
      min-height: 350px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .right iframe:hover {
      box-shadow: 0 5px 20px rgba(163, 110, 33, 0.35);
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 15px;
      }

      .right iframe {
        border-radius: 0 0 15px 15px;
        min-height: 250px;
      }

      .left, .right {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
